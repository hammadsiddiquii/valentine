<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Password Screen Styling */
        #password-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        #typing-text {
            color: #d32f2f;
            font-size: 1.8rem;
            min-height: 3rem;
            margin-bottom: 10px;
        }

        input {
            padding: 15px;
            border-radius: 25px;
            border: 2px solid #ff4081;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            width: 200px;
        }

        #passBtn {
            background: #ff4081;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Proposal Content */
        #main-content { display: none; }
        h1 { color: #d32f2f; font-size: 2rem; padding: 20px; }
        .btn-wrapper { display: flex; gap: 20px; justify-content: center; height: 100px; }
        button { padding: 15px 30px; font-size: 1.2rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #9e9e9e; color: white; position: relative; }
        #celebration { display: none; padding: 20px; }
        .couple-photo { width: 80vw; max-width: 300px; border-radius: 20px; border: 5px solid white; }
        .heart { position: absolute; color: #ff4081; pointer-events: none; }
    </style>
</head>
<body>

    <div id="password-screen">
        <div id="typing-text"></div>
        <div id="input-area" style="display: none;">
            <input type="password" id="passInput" placeholder="Password?">
            <br><br>
            <button id="passBtn">Unlock Heart</button>
        </div>
    </div>

    <div id="main-content">
        <div id="main-card">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-wrapper">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="celebration">
            <h1>Yay! I love you! ü•∞</h1>
            <img src="us.jpg" alt="Us" class="couple-photo">
        </div>
    </div>

    <script>
        // TYPING EFFECT LOGIC
        const text = "Hi Boobo... I have something special for you. Please enter the password to see it. ‚ù§Ô∏è";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                document.getElementById("input-area").style.display = "block";
            }
        }
        window.onload = typeWriter;

        // PASSWORD LOGIC
        const passBtn = document.getElementById('passBtn');
        const passInput = document.getElementById('passInput');
        const passScreen = document.getElementById('password-screen');
        const mainContent = document.getElementById('main-content');

        passBtn.addEventListener('click', () => {
            if (passInput.value === "machli") { // Change your password here
                passScreen.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                alert("Incorrect! Hint: It's our special code. Could be something by which your phone knows me. ‚ù§Ô∏è");
            }
        });

        // PROPOSAL LOGIC (No button run away)
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const celebration = document.getElementById('celebration');

        function moveButton() {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            celebration.style.display = 'block';
            createHearts();
        });

        function createHearts() {
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 90 + 'vw';
                    heart.style.top = '110vh';
                    heart.style.transition = 'all 3s linear';
                    document.body.appendChild(heart);
                    setTimeout(() => {
                        heart.style.transform = `translateY(-120vh) rotate(${Math.random() * 360}deg)`;
                        heart.style.opacity = '0';
                    }, 50);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
