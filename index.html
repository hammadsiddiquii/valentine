<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            padding: 20px;
            z-index: 2;
        }

        .btn-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            /* Give it a starting position */
            position: relative; 
            z-index: 100;
        }

        #celebration {
            display: none;
            padding: 20px;
        }

        .couple-photo {
            width: 80vw;
            max-width: 300px;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .heart {
            position: absolute;
            color: #ff4081;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="main-card">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1>Yay! I love you! ü•∞</h1>
        <img src="us.jpg" alt="Us" class="couple-photo">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const celebration = document.getElementById('celebration');

        function moveButton() {
            // Calculate a safe area so it doesn't leave the screen
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            // Switch to fixed position only after first interaction
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            celebration.style.display = 'block';
            createHearts();
        });

        function createHearts() {
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 90 + 'vw';
                    heart.style.top = '110vh';
                    heart.style.transition = 'all 3s linear';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.transform = `translateY(-120vh) rotate(${Math.random() * 360}deg)`;
                        heart.style.opacity = '0';
                    }, 50);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
